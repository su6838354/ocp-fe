  		~function loadAdmins(cb){
		    var param={
		        "isDelete":"0",
		        "isShow":"1",
		        "limit":1000,
		        "page_index":1
		    };
		    // param['type']='group'
		    // param['group_type']=1
		    misc.func.admin.get_admins(param,function(res){
		        if(res.code=="0"){
		            admins=res.data;
		            admins=misc.objAZSortFun(admins,'name');
			        parent_admin_enum={}
			  		parent_admins=admins.filter(function(d){return d.group_type==1})
			  		parent_admins.map(function(d){
			  			parent_admin_enum[d.pid]=d.name
			  		})
			  		template={
			  			tr:function(ds){
			  				return ds.map(function(d,i){
				  				return [
				  					'<tr>',
										'<td>',i+1,'</td>',
										'<td>',parent_admin_enum[d.parentId]||"无",'</td>',
										'<td>',misc.type[d.type],'</td>',
										'<td>',misc.group_type[d.group_type],'</td>',
										'<td>',d.name,'</td>',
										'<td>',d.username,'</td>',
										'<td>',d.pwd,'</td>',
										'<td>',d.person,'</td>',
										'<td>',d.mobile,'</td>',
										'<td>',d.tel,'</td>',
										'<td>',d.address,'</td>',
									'</tr>'
				  				].join('')
			  				}).join('')
			  			}
			  		}
			  		$('#table').append(template.tr(admins))
		            
		        }else{
		            alert("服务器不给力哦！");
		        }
		    },function(err){
		        alert("服务器不给力哦！");
		    })
		}()
