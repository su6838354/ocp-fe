		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<body>
		<script type="text/javascript">	
			function getParam(key, type){
				var type = type || 'search', str, arr;
				switch(type){
					case 'hash':
						str = location.hash.replace(/^#/, '');
					break;
					case 'search':
						str = location.search.replace(/^\?/, '');
					break;
				}
				if(str == ''){
					return null;
				}
				arr = str.split('&');
				for(var i = 0, l = arr.length, tmp; i < l; i ++){
					tmp = arr[i].split('=');
					if(tmp[0] == key){
						return tmp[1];
					}
				}
			}
			location.replace('http://card.weichongming.com/mobile/scanqrcode/?id='+(getParam("id")||""));
		</script>
		<script>
		</script>
	</body>
